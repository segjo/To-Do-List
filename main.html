<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/cookie.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row text-light">
            <div class="col-md-3 p-3 w-25 bg-primary todo_list_title">
                <img class="icon_small float-left" id="user_picture" src="img/icon_user.png" />
                <div class="float-left" id="logged_user">LOGGED USER</div>
            </div>
            <div class="col-md-9 p-3 w-75 bg-secondary" id="commands">
                <div class="container">
                    <div class="row">
                        <div class="col-sm w-100 todo_list_title" id="todo_list_title">
                            List Title
                        </div>
                        <div class="col-sm w-25">
                            <img class="icon_small float-right" src="img/icon_archive.png" data-toggle="modal" data-target="#modal_confirm_archive_list">
                            <img class="icon_small float-right" src="img/icon_delete.png" data-toggle="modal" data-target="#modal_confirm_delete_list">
                            <img class="icon_small float-right" src="img/icon_share.png" data-toggle="modal" data-target="#modal_share_list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-light">
            <div class="col-md-3 w-25 h-100 bg-dark no-float" id="lists">lists</div>
            <div class="col-md-9 w-75 h-100 bg-info no-float" id="list_entries">list_entries</div>
        </div>
    </div>

    <span id="current_list_id" class="hidden"></span>

    <!-- Liste erstellen -->
    <div class="modal" id="modal_create_list">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste erstellen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="txt_create_list">Bezeichnung</label>
                    <input class="form-control" id="txt_create_list" type="text" />
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_create_list" data-dismiss="modal" onclick="javascript:mainView_CreateListFromEditorDialog();">erstellen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Liste teilen -->
    <div class="modal" id="modal_share_list">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste teilen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="txt_create_list">Teilnehmer</label>
                    <input class="form-control" id="txt_share_list_to" type="email" />
                    <br>
                    <fieldset>
                        <input id="txt_share_list_perm1" name="share_list" type="radio" checked/>
                        <label for="txt_share_list_perm1">Nur lesen</label>
                        <br>
                        <input id="txt_share_list_perm2" name="share_list" type="radio" />
                        <label for="txt_share_list_perm2">Einträge als erledig markieren</label>
                        <br>
                        <input id="txt_share_list_perm3" name="share_list" type="radio" />
                        <label for="txt_share_list_perm3">Einträge verwalten</label>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_share_list" data-dismiss="modal" onclick="javascript:shareList();">teilen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Liste löschen bestätigen -->
    <div class="modal" id="modal_confirm_delete_list">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste löschen?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_delete_list" data-dismiss="modal" onclick="javascript:mainView_DeleteCurrentList();">löschen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Eintrag löschen bestätigen -->
    <div class="modal" id="modal_confirm_delete_entry">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Eintrag löschen?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="set_delete_entry_current_list_id" class="hidden"></span>
                    <span id="set_delete_entry_current_entry_id" class="hidden"></span>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_delete_entry" data-dismiss="modal" onclick="javascript:mainView_DeleteEntryFromConfirmDialog();">löschen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Liste archivieren bestätigen -->
    <div class="modal" id="modal_confirm_archive_list">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste archivieren?</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_archive_list" data-dismiss="modal" onclick="javascript:deleteList();">archivieren</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Frist festlegen -->
    <div class="modal" id="modal_set_deadline">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Frist festlegen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="set_deadline_current_list_id" class="hidden"></span>
                    <span id="set_deadline_current_entry_id" class="hidden"></span>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input id="set_deadline_current_entry_deadline" class="w-100" type="date" name="">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_set_deadline" data-dismiss="modal" onclick="javascript:mainView_UpdateDeadlineFromEditorDialog();">festlegen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Priorität festlegen -->
    <div class="modal" id="modal_set_priority">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Priorität festlegen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <fieldset>
                        <input id="txt_priority_high" name="set_priority" type="radio" checked/>
                        <label for="txt_priority_high">hoch</label>
                        <br>
                        <input id="txt_priority_medium" name="set_priority" type="radio" />
                        <label for="txt_priority_medium">mittel</label>
                        <br>
                        <input id="txt_priority_low" name="set_priority" type="radio" />
                        <label for="txt_priority_low">tief</label>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbruch</button>
                    <button type="button" class="btn btn-success btn_create_list" data-dismiss="modal" onclick="javascript:deleteList();">festlegen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Eingabe ungültig -->
    <div class="modal" id="modal_invalid_entry">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Eingabe ungültig</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/engine.js"></script>
    <script>
        mainView_FillWithUserData();
        mainView_FillTodoListList();
    </script>
</body>

</html>
