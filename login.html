<!DOCTYPE html>
<html lang="de">

<head>
    <title>ToDo-List LOGIN</title>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/engine.js"></script>

<body>
    <div class="container w-75">
        <h1 class="text-center">To-Do Liste</h1>
        <img class="center-block" width="256" height="256" alt="ToDo-List LOGO" src="img/logo_todolist.png">
        <h3 class="text-center">Login</h3>

        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control " id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button onclick="loginScreen_ApiLogin();" class="btn btn-default">Login</button>
        <br>
        <br>
        <a class="text-center" href="register.html">neues Konto erstellen</a>
    </div>

    <!-- Anmeldung fehlgeschlagen -->
    <div class="modal" id="modal_login_failed">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Anmeldung fehlgeschlagen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Passwort oder Benutzername inkorrekt
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Konto noch nicht aktiviert -->
    <div class="modal" id="modal_account_not_activated">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Anmeldung fehlgeschlagen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Ihr Konto wurde noch nicht aktiviert. Bitte aktivieren Sie Ihr Konto mit dem Link, der an Ihre Email Adresse gesendet wurde.
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
